<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <meta charset="utf-8"/>
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <h1>Join Gaming-Beta Today.</h1>
    <p>
      <input type:"name" name="name_field" placeholder="Full Name">
    </p>
    <p>
      <input type="email" name="email_field" placeholder="Email" size="10">
    </p>
    <p>
      <input type="password" name="password_field" placeholder="Password">
    </p>
    <p>
      <input type="confirmpassword" name="confirmpassword_field" placeholder="Confirm Password">
    </p>
    <p>
      <label>Date of Birth:</label>
      <input type="date" name="birth" size="10">
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
  </form>
</body>
</html>
